{% extends "AgenciaApp/base.html" %}

{% block content %}
<div class="container">
    <br>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center" style="color: black;"><strong>Administrar Lista de Marcas</strong></h2>
            <a href="{% url 'automovil:agregarMarca' %}" class="btn btn-primary">Agregar Marca</a><br><br>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody style="color: black;">
                        {% for marca in marcas %}
                        <tr>
                            <td>{{ marca.id }}</td>
                            <td>{{ marca.nombre }}</td>
                            <td>
                                <a href="{% url 'automovil:editarMarca' marca.id %}" class="btn btn-warning">Editar Marca</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
